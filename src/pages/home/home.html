<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button icon-only (click)="navigateSettings()" tabBadge="3" tabBadgeStyle="danger">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>דוח 1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let status of reportStatuses" [@flyInBottomSlow]="animate" (click)="updateReport(status.id)">
        <div class="report-status" [class.selected]="(report | async)?.$value === status.id">
          <ion-icon name="{{status.icon}}"></ion-icon>
          <span class="title">{{status.name}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
