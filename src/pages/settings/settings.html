<ion-header>

  <ion-navbar>
    <ion-title>הגדרות</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="scroll-content settings-options">
    <div>
      <ion-item class="settings-item">
        <ion-label floating>שם פרטי</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.displayName" [disabled]="!isEditMode" ></ion-input>
      </ion-item>
      <ion-item class="settings-item">
        <ion-label floating>מספר טלפון</ion-label>
        <ion-input type="number"  [(ngModel)]="currentUser.phoneNumber"  [disabled]="!isEditMode" ></ion-input>
      </ion-item>
      <ion-item class="settings-item">
        <ion-label floating>תעודת זהות</ion-label>
        <ion-input type="number" value="{{currentUser.cid}}" disabled autofocus></ion-input>
      </ion-item>
    </div>
    <div padding class="flex-row">
      <button ion-button color="primary" block margin *ngIf="!isEditMode;else inEditMode" (click)="enableEditMode()">
        ערוך
      </button>
      <ng-template #inEditMode>
        <button ion-button color="primary" (click)="updateDetails()" block margin>שמור</button>
        <button ion-button *ngIf="isEditMode" (click)="disableEditMode()" color="danger" block margin>בטל</button>
      </ng-template>
    </div>
  </ion-list>
</ion-content>
