<ion-header>
  <ion-navbar>
    <ion-title>דוח 1</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleEditMode()" *ngIf="!editMode">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="saveEdit()" *ngIf="editMode">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="cancelEdit()" *ngIf="editMode">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="calendar-comp">
    <!--      <button
    mwlCalendarNextView
    [(viewDate)]="date"
    [view]="view">
    Next
  </button>-->
    <ng-template #headerTemp>
      <div class="cal-cell-row">
        <div class="cal-cell cal-past columnHeader" *ngFor="let label of days_label">
          {{label}}
        </div>
      </div>
    </ng-template>
    <mwl-calendar-month-view [viewDate]="date"
                             [events]="reports"
                             [headerTemplate]="headerTemp"
                             (dayClicked)=dayClicked($event)>
    </mwl-calendar-month-view>
  </div>

  <ion-list *ngIf="startPlanDay">
    <ion-item>
      <ion-label>דיווח</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
